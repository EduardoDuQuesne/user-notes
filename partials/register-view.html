<div>
    <h3>Register</h3>
    <div>
        <h2>Email:</h2>
        <input type="text" ng-model="account.email">
    </div>
    <div>
        <h2>Password:</h2>
        <input type="password" ng-model="account.password">
    </div>
    <div>
        <button ng-click="registerUser()">Register</button>
    </div>
</div>
